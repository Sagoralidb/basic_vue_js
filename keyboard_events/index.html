<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <title>Keyboard events: keypress,keyup,keydown</title>
</head>
<body>
   
    <div id="my-app">Key press:
      <input type="text" v-on:keypress="keyPressFunction" placeholder="Key pressed">   <!-- key press event -->
      <br>
      <br>
      <br>Key up:
    <input type="text" @keyup="keyupFunction" placeholder="key upp... ">
    <br>
      <br>
      <br>Key down:
    <input type="text" @keydown="keydownFunction" placeholder="key down... ">
    </div>
    <script src="app.js"></script>
</body>
</html>
