<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <title>Mouse events: mouse hover, muse out, mouse move</title>
</head>
<body>
       <div id="my-app">

            <div class="mouse-area" v-on:mousemove="moveFunction" style="height: 400px; width: 500px; border:1px solid #111; background: #def;">
                X:{{x}} <br>
                Y: {{y}}
            </div>
           
            X:{{x}} <br>
            Y: {{y}}
<br>
<!-- Mouse over effect -->
            <button type="button" name="button" v-on:mouseover="overFunction" style="height: 50px; width: 350px;">Mouse move</button><br><br>
            <button type="button" name="button" v-on:mouseout="outFunction" style="height: 50px; width: 350px;">Mouse out</button><br><br>
            <button type="button" name="button" v-on:mouseout="outFunction" @mouseover="overFunction" style="height: 50px; width: 350px;">Mouse Over & out</button>
       </div>

    <script src="app.js"></script>
</body>
</html>
